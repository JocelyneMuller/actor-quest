<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors Quest</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Actors Quest</h1>
    </header>
    <main>
        <!-- Zone de recherche -->
        <section id="search-section">
            <form id="search-form">
                <label for="actor-name">Search</label>
                <input type="text" id="actor-name" placeholder="Enter actor's name" required>
                <button type="submit">üîç</button>
            </form>
        </section>

        <!-- Conteneur principal pour les r√©sultats et les d√©tails -->
        <section id="main-container">
            <!-- Zone des r√©sultats (listes des acteurs) -->
            <div id="results-container">
                <!-- Les r√©sultats s'afficheront ici via JavaScript -->
            </div>

            <!-- Zone des d√©tails (infos acteur + films) -->
            <div id="details-container">
                <!-- Les d√©tails s'afficheront ici via JavaScript -->
                <div id="actor-info">
                    <!-- Informations de l'acteur -->
                </div>
                <div id="filmography-container">
                    <h3>Films</h3>
                    <ul id="filmography-list"></ul>
                </div>
            </div>

            <!-- Zone de l'historique (films vus + films en cours) -->
            <div id="history-container">
                <h3>Historique</h3>
                <ul id="history-list"></ul>
            </div>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
